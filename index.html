<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>PrestamosJS</title>
</head>
<body>
    <header>
        <h1>
            PrestamosJS
        </h1>
    </header>
    <div class="divsolicita">
        <h2 id="titulo"></h2>
    </div>

    <section class="formularioDePrestamo" id="todoelformulario">
        <form id="fomrulario">
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" value="" aria-describedby="Nombre">
            </div>
            <div class="mb-3">
            <label for="DNI" class="form-label">DNI / C.I</label>
            <input type="text" class="form-control" id="dni" value="" placeholder="Sin puntos ni guiones" aria-describedby="DNI">
            </div>
            <div class="mb-3">
                <label for="Edad" class="form-label">Edad</label>
                <input type = "number" class="form-control" id="edad" value="" aria-describedby="Edad">
            </div>
            <select class="form-select mb-3" aria-label="Default select example">
                <option selected>Genero</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">No binario</option>
            </select>
            <select class="form-select mb-3" aria-label="Default select example">
                <option selected>Tipo de prestamo</option>
                <option id="interesbasico" value="1">Basico</option>
                <option id="interesH" value="2">Hipotecario</option>
                <option id="interesjubi" value="3">Jubilatorio</option>
            </select>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">¿Cuanto dinero necesitas?</label>
            <input type="number" class="form-control" id="cuanto" value="" placeholder="10000 - 200000">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">¿En cuantas cuotas?</label>
                <input type="number" class="form-control" id="cuotas" value="" placeholder="12">
                </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input mb-3" id="acepto">
            <label class="form-check-label" for="exampleCheck1"><a href="https://www.pronto.com.uy/terminos-y-condiciones-de-prestamos-personales/" target="_blank">Acepto los terminos</a></label>
            </div>
            <button type="submit"class="btn btn-primary mb-3" id="solicitar"> Solicitar</button>
        </form>
    </section>
    <div class="resultadodelprestamo">
        <h2 id="tuprestamo">Tu prestamo séra: </h2>
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-center">
                <div>
                    <p>Monto a retirar</p>
                    <span class="texto" id="montoprestamo">$0</span>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-center">
                <div>
                    <p>Cantidad de cuotas</p>
                    <span class="texto" id="cantidadcuotas">0</span>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-center">
                <div>
                    <p>Monto de cada cuota</p>
                    <span class="texto" id="montocuota">$0</span>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-center">
                <div>
                    <p>Interes total</p>
                    <span class="texto" id="montointerestotal">$0</span>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-center">
                <div>
                    <p>Monto total a pagar</p>
                    <span class="texto" id="totalapagar">$0</span>
                </div>
            </li>
        </ul>
    </div>

    <footer>
        <div>
            <p class="pfooter">Préstamos con el menor interes</p>
        </div>
    </footer>
    <!-- <script src="main.js"></script> -->
    <script src="/main estando bien.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
